const container = document.getElementById("episodes-container");

            const groupedEpisodes = episodes.reduce((groups, episode) => {
                const [year, month] = episode.date.split("-");
                const groupKey = `${year}-${month}`;
                if (!groups[groupKey]) {
                    groups[groupKey] = [];
                }
                groups[groupKey].push(episode);
                return groups;
            }, {});

            for (const group in groupedEpisodes) {
                const groupContainer = document.createElement("div");
                groupContainer.classList.add("group");

                const groupTitle = document.createElement("h2");
                const [year, month] = group.split("-");
                const date = new Date(year, month - 1);
                const monthYear = date.toLocaleString('default', { month: 'long', year: 'numeric' });
                groupTitle.innerText = monthYear;
                groupTitle.style.cursor = "pointer"; // Make it look clickable

                const groupContent = document.createElement("div");
                groupContent.classList.add("group-content");

                groupedEpisodes[group].forEach(episode => {
                    const card = document.createElement("div");
                    card.classList.add("card");

                    const header = document.createElement("h3");
                    header.innerHTML = `<a href="${episode.link}" target="_blank">Episode ${episode.number}: ${episode.title}</a>`;

                    const video = document.createElement("video");
                    video.controls = true;
                    video.src = episode.video;
                    video.classList.add("video-player");

                    card.appendChild(header);
                    card.appendChild(video);
                    groupContent.appendChild(card);
                });

                // Initially hide the content
                groupContent.classList.add("hidden");

                groupTitle.addEventListener("click", function() {
                    groupContent.classList.toggle("hidden");
                });

                groupContainer.appendChild(groupTitle);
                groupContainer.appendChild(groupContent);
                container.appendChild(groupContainer);
            }
        });
    </script>
</head>

    <header>
        <h1>Harmontown</h1>
    </header>
    <main class="container">
        <div id="episodes-container" class="episodes-container"></div>
    </main>
</body>
